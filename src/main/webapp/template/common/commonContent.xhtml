<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
          
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>
 
		<div style="height:500px">
    <h:form>
        <p:growl id="msgs" showDetail="true" />
 
        <p:dashboard id="board" model="#{dashboardView.model}">
            <p:ajax event="reorder" listener="#{dashboardView.handleReorder}" update="msgs" />
 
            <p:panel id="sports" header="Sports" style="margin-bottom:20px;width:475px" >
              <p:chart type="bar" model="#{chartView.barModel}" style="height:300px"/>

            </p:panel>
 
            <p:panel id="FINANCE" header="FINANCE" style="margin-bottom:20px;width:475px">
             <p:chart type="bar" model="#{chartView.barModel}" style="height:300px"/>
            </p:panel>
 
            <p:panel id="lifestyle" header="Lifestyle" style="margin-bottom:20px;width:475px">
                <p:chart type="bar" model="#{chartView.barModel}" style="height:300px"/>
            </p:panel>
 
            <p:panel id="weather" header="Weather" style="margin-bottom:20px;width:475px">
     <p:chart type="bar" model="#{chartView.barModel}" style="height:300px"/>
            </p:panel>
 
            <p:panel id="politics" header="Politics" style="margin-bottom:20px;width:475px">
                <p:chart type="bar" model="#{chartView.barModel}" style="height:300px"/>
            </p:panel>
             <p:panel id="politics1" header="Others" style="margin-bottom:20px;width:475px">
                <p:chart type="bar" model="#{chartView.barModel}" style="height:300px"/>
            </p:panel>
        </p:dashboard>
 
        <div style="clear:both" />
    </h:form>
</div>

    <h:outputText value="#{feed.title}" style="font-weight: bold;display:block"/>
    <h:outputText value="#{feed.description.value}" escape="false"/>
    <p:separator />
</p:feedReader>-->
	    </ui:composition>
    </body>
</html>
